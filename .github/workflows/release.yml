name: Build & Release

on:
  push:
    tags:
      - 'v*'
  workflow_dispatch:

jobs:
  build:
    strategy:
      matrix:
        include:
          - os: windows-latest
            platform: windows/amd64
            output: res-downloader.exe
          - os: macos-latest
            platform: darwin/universal
            output: res-downloader
          - os: ubuntu-latest
            platform: linux/amd64
            output: res-downloader

    runs-on: ${{ matrix.os }}
    steps:
      - uses: actions/checkout@v4

      - name: Setup Go
        uses: actions/setup-go@v5
        with:
          go-version: '1.22'

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'

      - name: Install Wails CLI
        run: go install github.com/wailsapp/wails/v2/cmd/wails@latest

      # Linux dependencies
      - name: Install Linux deps
        if: runner.os == 'Linux'
        run: |
          sudo apt-get update
          sudo apt-get install -y libgtk-3-dev libwebkit2gtk-4.0-dev

      - name: Build
        run: wails build -clean -platform ${{ matrix.platform }}

      # Package artifacts
      - name: Archive Windows
        if: runner.os == 'Windows'
        run: Compress-Archive -Path build\bin\res-downloader.exe -DestinationPath res-downloader-windows-amd64.zip

      - name: Archive macOS
        if: runner.os == 'macOS'
        run: |
          cd build/bin
          zip -r ../../res-downloader-macos-universal.zip res-downloader.app

      - name: Archive Linux
        if: runner.os == 'Linux'
        run: |
          cd build/bin
          tar czf ../../res-downloader-linux-amd64.tar.gz res-downloader

      - name: Upload artifacts
        uses: actions/upload-artifact@v4
        with:
          name: res-downloader-${{ runner.os }}
          path: |
            res-downloader-*.zip
            res-downloader-*.tar.gz

  release:
    needs: build
    runs-on: ubuntu-latest
    if: startsWith(github.ref, 'refs/tags/v')
    permissions:
      contents: write
    steps:
      - name: Download all artifacts
        uses: actions/download-artifact@v4
        with:
          merge-multiple: true

      - name: Create Release
        uses: softprops/action-gh-release@v2
        with:
          files: |
            res-downloader-*.zip
            res-downloader-*.tar.gz
          generate_release_notes: true
